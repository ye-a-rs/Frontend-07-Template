              return true

        },
        getHeight: function getHeight() {
          return 16
        },
        getWidth: function getWidth() {

        },

      return {
        size: 15,
        style: {
          fill: '#40a9ff',
          stroke: '#096dd9',
        },
        label: node.label,
        labelCfg: {
          position:
            node.children && node.children.length > 0 ? 'left' : 'right',
        },
      }
